        <script>
            let image = document.getElementsByTagName("svg")[0]
            let wheelgroup = document.getElementById("inner-wheel")
            const wheelWidth = wheelgroup.getBoundingClientRect().width
            const wheelHeight = wheelgroup.getBoundingClientRect().height
            const wheelPosX = wheelgroup.getBoundingClientRect().left
            const wheelPosY = wheelgroup.getBoundingClientRect().top
            const centerXPos = wheelPosX + wheelWidth / 2
            const centerYPos = wheelPosY + wheelHeight / 2
            console.log("wheel width", wheelWidth, "wheel height", wheelHeight, "wheel pos x", wheelPosX, "wheel pos y", wheelPosY, "center x", centerXPos, "center y", centerYPos);
            const percX = centerXPos * 100 / image.getBoundingClientRect().width
            const percY = centerYPos * 100 / image.getBoundingClientRect().height
            document.getElementById("result").innerText = `center x: ${centerXPos}, center y: ${centerYPos}, perc x: ${percX}, perc y: ${percY}`
